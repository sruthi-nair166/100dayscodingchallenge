<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="overlay" aria-hidden="true"></div>

    <div id="image-viewer" role="dialog" aria-modal="true" aria-hidden="true">
      <button id="close-btn" aria-label="close image">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button id="prev" aria-label="Previous image">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <img id="img-highlight" src="" alt="" />
      <button id="next" aria-label="Next image">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>

    <div id="page-background">
      <header>
        <button class="logo"><i class="fa-solid fa-stamp"></i></button>
        <nav>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Featured</a></li>
          <li><a href="">Contact Us</a></li>
        </nav>
        <div class="btn-wrapper">
          <button>Login</button>
          <button>Signup</button>
        </div>
        <button class="menu"><i class="fa-solid fa-bars"></i></button>
      </header>

      <main>
        <h1>Featured Works</h1>
        <p class="description">
          A curated selection of notable artworks showcasing a range of styles,
          periods, and artistic approaches.
        </p>
        <hr />
        <div class="gallery"></div>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
